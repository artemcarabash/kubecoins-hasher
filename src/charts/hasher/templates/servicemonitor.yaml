apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hashermonitor-{{ .Values.author }}
  labels:
    app: {{ .Values.name }}
    author: {{ .Values.author }}
spec:
  endpoints:
    - interval: 30s
      path: /{{ .Values.name }}-{{ .Values.author }}/actuator/prometheus
      port: web
  selector:
    matchLabels:
      app: {{ .Values.name }}
      author: {{ .Values.author }}